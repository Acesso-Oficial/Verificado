// Fun√ß√£o para obter o valor de um cookie espec√≠fico
function getCookie(name) {
    const value = "; " + document.cookie;
    const parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Fun√ß√£o para atualizar o link do bot√£o de checkout
document.addEventListener("DOMContentLoaded", function() {
    // Obt√©m o valor do cookie 'src'
    const srcCookie = getCookie('src');

    // Seleciona o bot√£o de checkout
    const checkoutLink = document.querySelector(".centralizar a");

    if (checkoutLink && srcCookie) {
        // Adiciona o par√¢metro 'src' ao link
        checkoutLink.href += (checkoutLink.href.includes('?') ? '&' : '?') + "src=" + srcCookie;
    }
});
</script>

   <script>// Fun√ß√£o para iniciar o cron√¥metro regressivo
function startCountdown(durationInMinutes, elementId) {
    const element = document.getElementById(elementId);
    const endTime = Date.now() + durationInMinutes * 60 * 1000;

    function updateCountdown() {
        const remainingTime = endTime - Date.now();
        if (remainingTime > 0) {
            const minutes = Math.floor(remainingTime / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            element.textContent = ` Confirme o pagamento da Taxa para receber ${minutes}:${seconds.toString().padStart(2, '0')}`;
            requestAnimationFrame(updateCountdown);
        } else {
            element.textContent = "TEMPO ESGOTADO!";
        }
    }

    updateCountdown();
}

// Inicia o cron√¥metro regressivo de 5 minutos
startCountdown(5, "countdown");</script>
