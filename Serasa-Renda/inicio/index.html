            // Função para extrair os parâmetros UTM da URL
            function getUTMParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                const utmParameters = ['utm_source', 'utm_campaign', 'utm_term', 'utm_content', 'utm_medium'];
                let utmData = {};

                utmParameters.forEach(param => {
                    if (urlParams.has(param)) {
                        utmData[param] = urlParams.get(param);
                    }
                });

                return utmData;
            }

            // Função para salvar os dados UTM no Local Storage
            function saveUTMDataToLocalStorage(utmData) {
                for (const [key, value] of Object.entries(utmData)) {
                    localStorage.setItem(key, value);
                }
            }

            // Extrair e salvar os dados UTM
            const utmData = getUTMParameters();
            if (Object.keys(utmData).length > 0) {
                saveUTMDataToLocalStorage(utmData);
                console.log('Dados UTM salvos no Local Storage:', utmData);
            } else {
                console.log('Nenhum parâmetro UTM encontrado na URL.');
            }

        </script>
